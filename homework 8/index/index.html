<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="textarea">
            <h1>HANGMAN</h1>
            <h3>Use the alphabet below to guess the word,or click hint to get a hint</h3>
        </div>
        <div class="game">
            <div class="gameLeft">
                <div class="centered">
                    <h1>Chose your category</h1>
                    <button class="btn" id="movies">Movies</button>
                    <button class="btn" id="food">Food</button>
                    <button class="btn" id="cars">Cars</button>
                    <button class="btn" id="animals">Animals</button>

                </div>
            </div>
            <div class="gameRight"></div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="btn">q</button>
                <button class="btn">w</button>
                <button class="btn">e</button>
                <button class="btn">r</button>
                <button class="btn">t</button>
                <button class="btn">y</button>
                <button class="btn">u</button>
                <button class="btn">i</button>
                <button class="btn">o</button>
                <button class="btn">p</button>
            </div>
            <div class="row">
                <button class="btn">a</button>
                <button class="btn">s</button>
                <button class="btn">d</button>
                <button class="btn">f</button>
                <button class="btn">g</button>
                <button class="btn">h</button>
                <button class="btn">j</button>
                <button class="btn">k</button>
                <button class="btn">l</button>
            </div>
            <div class="row">
                <button class="btn">z</button>
                <button class="btn">x</button>
                <button class="btn">c</button>
                <button class="btn">v</button>
                <button class="btn">b</button>
                <button class="btn">n</button>
                <button class="btn">m</button>
            </div>
            <div class="row">
                <button class="hint">HINT</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" type="text/css" href="styles.css">
